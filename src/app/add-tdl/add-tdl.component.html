<h2>Add Task</h2>
<form>
  <mat-form-field>
    <mat-label>Task name:</mat-label>
    <input [(ngModel)]="formData.todo" id="todo" name="todo" matInput placeholder="Ex. Buy groceries">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description:</mat-label>
    <input [(ngModel)]="formData.todoDesc" id="todoDesc" name="todoDesc" matInput placeholder="Ex. Grocery lists">
  </mat-form-field>
  <button style="display: flex;" mat-raised-button (click)="onSubmit(todo, todoDesc)" type="button">Submit</button>



</form>
