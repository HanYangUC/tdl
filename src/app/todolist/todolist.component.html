<div class="tdl-component">
    <div *ngIf="todos">
        <table style="border: 1px solid;">
            <thead style="border: 1px solid;">
                <tr style="border: 1px solid;">
                    <!-- <th>ID</th> -->
                    <th>Task  |</th>
                    <th>Description  |</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of todos">
                    <!-- <td>{{ item.id }}</td> -->
                    <td>{{ item.todo }}</td>
                    <td>{{ item.todoDesc }}</td>
                    <td><input type="checkbox" [checked]="item.status" disabled></td>
                    <td><span (click)="edit(item.id)">|Edit|</span></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
